<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="bg-purple">
        <div class="box d-flex flex-wrap align-content-center">
            <div class="container">
                <div class="row">
                    <div class="col-12 bg-dark rounded-5">
                        <h2 class="text-center">CALCOLA IL PREZZO DEL TUO BIGLIETTO</h2>
                        <div class="row">
                            <div class="col-12 col-md-4">
                                <label for="exampleInputFirstAndLastName1" class="form-label"></label>
                                <input type="text" class="form-control" id="firstAndLastName" placeholder="Nome Cognome" aria-describedby="FirstAndLastNameHelp">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="exampleInputkm1" class="form-label"></label>
                                <input type="km" class="form-control" id="km" placeholder="km">
                            </div>
                            <select name="eta" id="eta" class="col-12 col-md-4 rounded-2" required>
                                <option value="">Seleziona età</option>
                                <option value="0">Minorenne</option>
                                <option value="1">Adulto</option>
                                <option value="2">Over 65</option>
                            </select>
                        </div>
                        <div class="row justify-content-center">
                            <button type="submit" class="col-1 m-2 btn btn-sm btn-primary" id="calculate">Submit</button>
                            <button type="reset" class="col-1 m-2 btn btn-sm btn-secondary" id="reset">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="content text-center bg-dark rounded-5">
                            <h2 class="mt-5">IL TUO BIGLIETTO DEL TRENO</h2>
                            <section>
                                <h6>Il costo del tuo biglietto è di:</h6>
                                <span id="finale"></span>
                                <span>&euro;</span>
                            </section>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
